<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Nunito:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<title>Projects</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<a href="#">
				<i class="material-icons">arrow_back</i>
			</a>
			<h1>Add Milestones</h1>
			<h2>Milestone Name</h2>
			<h3>Moonshot Milestone</h3>
		</div>

		<hr />
		
		<div class="body padd">
			<h4>Priority</h4>
			<div class="component priority">
				<div class="rounded red"></div>
				<h2>High Priority</h2>
				<i class="material-icons">keyboard_arrow_down</i>
			</div>
		</div>

		<hr />

		<div class="bottom padd">
			<h4>Task</h4>
			<div class="component blue">
				<div class="rounded">
					<span>+6</span>
				</div>
				<h2>Login and Register</h2>
			</div>
			<div class="component blue">
				<div class="rounded">
					<span>+3</span>
				</div>
				<h2>Onboarding Screens</h2>
			</div>
			<div class="component add">
				<i class="material-icons">add</i>
				<h2>Add Task</h2>
			</div>
		</div>

	</div>
</body>
</html>
