<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Buttons</title>
  <link rel="stylesheet" href="radio.css">
</head>
<body>
  <div class="content">
    <div>
      <input type="radio" id="r1" name="radio" checked/>
      <label for="r1">
        <span></span>
        Apple
      </label>
    </div>

    <div>
     <input type="radio" id="r2" name="radio" />
     <label for="r2">
        <span></span>
        Pear
      </label>
    </div>

    <div>
      <input type="radio" id="r3" name="radio" />
      <label for="r3">
        <span></span>
        Cheer
      </label>
    </div>

    <div>
      <input type="radio" id="r4" name="radio" />
      <label for="r4">
        <span></span>
        Strawberry
      </label>
    </div>

  </div>
</body>
</html>
